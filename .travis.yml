---
language: node_js
node_js:
  - "10"

sudo: false
dist: trusty

branches:
  only:
    - master
    - redesign-rfc

addons:
  chrome: stable

before_install:
  - npm install -g @lhci/cli@0.3.x

cache:
  directories:
    - $HOME/.npm

env:
  global:
    # See https://git.io/vdao3 for details.
    - JOBS=1

script:
  - npm run lint:hbs
  - npm run lint:style
  - npm run lint:js
  - npm run build --environment production
  - npm test
  - npx ember build -prod
  - lhci autorun
